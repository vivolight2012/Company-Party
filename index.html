    <style>
        body {
            font-family: 'Inter', 'Noto Sans SC', sans-serif;
            background-color: #030712;
            background-image: 
                radial-gradient(circle at 50% 100%, rgba(59, 130, 246, 0.2) 0%, transparent 50%),
                radial-gradient(circle at 0% 0%, rgba(139, 92, 246, 0.1) 0%, transparent 40%);
            min-height: 100vh;
            color: #f8fafc;
            overflow-x: hidden;
            position: relative;
            margin: 0;
        }

        .laser-wall {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
            opacity: 0.6;
        }

        .laser-line {
            position: absolute;
            top: 0;
            width: 1px;
            height: 100%;
            background: linear-gradient(to bottom, transparent, rgba(59, 130, 246, 0.5), rgba(168, 85, 247, 0.5), transparent);
            box-shadow: 0 0 8px rgba(59, 130, 246, 0.4);
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            filter: blur(1px);
            animation: twinkle var(--duration) infinite ease-in-out;
            opacity: 0;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0; transform: scale(0.5); }
            50% { opacity: 0.8; transform: scale(1.2); }
        }

        .glass {
            background: rgba(15, 23, 42, 0.4);
            backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.6), inset 0 1px 1px rgba(255, 255, 255, 0.05);
        }

        .tech-title {
            background: linear-gradient(to bottom, #ffffff 30%, #94a3b8 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 40px rgba(59, 130, 246, 0.4);
            letter-spacing: 0.05em;
        }

        .capsule {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(15px);
            border-radius: 100px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: rgba(255, 255, 255, 0.1); border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: rgba(255, 255, 255, 0.2); }
    </style>

    <!-- 3. 修正后的 Import Map -->
    <script type="importmap">

<body>
    <div class="laser-wall" id="laserWall"></div>
    <div id="root"></div>
    <script>
        const wall = document.getElementById('laserWall');
        if (wall) {
            for (let i = 0; i < 50; i++) {
                const line = document.createElement('div');
                line.className = 'laser-line';
                line.style.left = (Math.random() * 100) + '%';
                line.style.opacity = (Math.random() * 0.4 + 0.1).toString();
                wall.appendChild(line);
            }
            for (let i = 0; i < 100; i++) {
                const p = document.createElement('div');
                p.className = 'particle';
                p.style.left = Math.random() * 100 + '%';
                p.style.top = Math.random() * 100 + '%';
                p.style.setProperty('--duration', (Math.random() * 3 + 2) + 's');
                wall.appendChild(p);
            }
        }
    </script>
    <!-- 4. 使用相对路径引用 -->

</body>
