<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2026公司年会盛典报名系统</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', 'Noto Sans SC', sans-serif;
            background-color: #030712;
            background-image: 
                radial-gradient(circle at 50% 100%, rgba(59, 130, 246, 0.2) 0%, transparent 50%),
                radial-gradient(circle at 0% 0%, rgba(139, 92, 246, 0.1) 0%, transparent 40%);
            min-height: 100vh;
            color: #f8fafc;
            overflow-x: hidden;
            position: relative;
        }

        /* 模拟图片中的垂直彩色流光背景 */
        .laser-wall {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
            opacity: 0.6;
        }

        .laser-line {
            position: absolute;
            top: 0;
            width: 1px;
            height: 100%;
            background: linear-gradient(to bottom, transparent, rgba(59, 130, 246, 0.5), rgba(168, 85, 247, 0.5), transparent);
            box-shadow: 0 0 8px rgba(59, 130, 246, 0.4);
        }

        .laser-line:nth-child(even) {
            background: linear-gradient(to bottom, transparent, rgba(236, 72, 153, 0.4), rgba(59, 130, 246, 0.4), transparent);
            box-shadow: 0 0 8px rgba(236, 72, 153, 0.3);
        }

        @keyframes scan {
            0% { transform: translateY(-100%); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateY(100%); opacity: 0; }
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            filter: blur(1px);
            animation: twinkle var(--duration) infinite ease-in-out;
            opacity: 0;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0; transform: scale(0.5); }
            50% { opacity: 0.8; transform: scale(1.2); }
        }

        .glass {
            background: rgba(15, 23, 42, 0.4);
            backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.6), inset 0 1px 1px rgba(255, 255, 255, 0.05);
        }

        .tech-title {
            background: linear-gradient(to bottom, #ffffff 30%, #94a3b8 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 40px rgba(59, 130, 246, 0.4);
            letter-spacing: 0.05em;
        }

        .capsule {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(15px);
            border-radius: 100px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* 隐藏滚动条 */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: rgba(255, 255, 255, 0.1); border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: rgba(255, 255, 255, 0.2); }
    </style>
<script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3"
  }
}
</script>
</head>
<body>
    <div class="laser-wall" id="laserWall"></div>
    <div id="root"></div>
    <script>
        // 动态生成激光线条
        const wall = document.getElementById('laserWall');
        for (let i = 0; i < 50; i++) {
            const line = document.createElement('div');
            line.className = 'laser-line';
            line.style.left = (Math.random() * 100) + '%';
            line.style.opacity = (Math.random() * 0.4 + 0.1).toString();
            wall.appendChild(line);
        }
        // 动态生成星星
        for (let i = 0; i < 100; i++) {
            const p = document.createElement('div');
            p.className = 'particle';
            p.style.left = Math.random() * 100 + '%';
            p.style.top = Math.random() * 100 + '%';
            p.style.setProperty('--duration', (Math.random() * 3 + 2) + 's');
            wall.appendChild(p);
        }
    </script>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
